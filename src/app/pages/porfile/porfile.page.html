<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{'PROFILE.TITLE'|translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <ion-row class="ion-align-items-center">
      <ion-col size="12" size-md="4" >

        <ion-card>
          <ion-card-header>
            <ion-card-title>{{'PROFILE.TITLE2'|translate}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-col size="12" size-md="4" class="ion-text-center">
              <ion-card >
                <ion-card-content>
                  <app-picture-selectable formControlName="media"></app-picture-selectable>
                </ion-card-content>
              </ion-card>
            </ion-col>
          <ion-input class="p" label-placement="floating" fill="outline" label="{{'REGISTRO.NAME'|translate}}" type="text" formControlName="name" required></ion-input>
      
      
          <ion-input class="p" label-placement="floating" fill="outline" label="{{'REGISTRO.SURNAME'|translate}}" type="text" formControlName="surname" required></ion-input>
      
      
          <ion-input class="p" label-placement="floating" fill="outline" label="{{'REGISTRO.EMAIL'|translate}}" type="email" formControlName="email" autocomplete="off" required></ion-input>
        </ion-card-content>
        <div class="ion-padding">
          <ion-button class="bttn" [disabled]="!formGroup.valid || !formGroup.dirty" expand="full" type="submit">
            {{ 'PROFILE.UPDATE' | translate }}
          </ion-button>
          <ion-button class="bttn" >{{'PROFILE.CLOSE'|translate}}</ion-button>
        </div>
        
          
        </ion-card>
      </ion-col>

      <!-- Imagen a la derecha -->
      <ion-col size="12" size-md="8">
        <ion-img class="imagen-responsiva" src="assets/imgs/RTE.png" alt="Imagen" style="width: 100%; height: auto;"></ion-img>
      </ion-col>
    </ion-row>
</form>
</ion-content>
