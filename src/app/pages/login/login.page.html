<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
  <ion-list>
    <ion-list>
      <ion-item>
        <ion-input label="Email" type="email" placeholder="email@domain.com"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Password" type="password" value="password"></ion-input>
      </ion-item>
    </ion-list>
  </ion-list>
  <div class="container">
    <ion-button class="bttn" shape="round" gravity="center" routerLink="/activities">Login</ion-button>
  </div>
  </div>
</ion-content>
