

<ion-content [fullscreen]="true">
  <div class="custom-margin">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <ion-list>
    <ion-list>
      <ion-input label="Email" label-placement="floating" fill="outline"  type="email" placeholder="Email" required></ion-input>
      <ion-input  label="Password" label-placement="floating" fill="outline" type="password"  placeholder="Pasword" required></ion-input>
    </ion-list>
  </ion-list>
  <div class="container">
    <ion-button class="bttn" shape="round" gravity="center" style="text-transform:none" expand="block" type="submit" [disabled]="loginForm.valid">Login</ion-button>
    <ion-button class="bttn" shape="round" gravity="center" routerLink="/register">Register</ion-button>
  </div>
 </form>
  </div>
</ion-content>
