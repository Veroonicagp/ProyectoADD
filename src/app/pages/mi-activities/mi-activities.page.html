<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Activities</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onAddActivity()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ng-container *ngFor="let activity of _myActivities | async; let i=index">
    <ion-item>
      <ion-label>
        <h2>{{activity.title}}</h2>
      </ion-label>
    </ion-item>

  </ng-container>
</ion-content>
