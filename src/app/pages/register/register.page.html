

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">register</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="custom-margin" >
  <ion-list>
    <ion-list>
      <ion-input  label="Nombre" label-placement="floating" fill="outline" placeholder="Nombre"></ion-input>
      <ion-input label="Apellido" label-placement="floating" fill="outline" placeholder="Apellido"></ion-input>
      <ion-input label="Email" label-placement="floating" fill="outline"  type="email" placeholder="Email"></ion-input>
      <ion-input  label="Password" label-placement="floating" fill="outline" type="password"  placeholder="Pasword"></ion-input>
      <ion-input label="RepeatPasword" label-placement="floating" fill="outline" type="password"  placeholder="Pasword"></ion-input>
    </ion-list>
  </ion-list>
  <div class="container">
    <ion-button class="bttn" shape="round" gravity="center" routerLink="/login">Login</ion-button>
  </div>
</div>
</ion-content>
