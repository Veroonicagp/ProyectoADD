<ion-content [fullscreen]="true" class="activities-page">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>{{'AVENTUREROS.NOMBRE'|translate}}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <div class="advens-grid">
    <div *ngFor="let adven of _advens | async; let i = index" class="adven-card animated-entry">
      <!-- Directiva aplicada con color pÃºrpura -->
      <ion-card 
        (click)="openAdvenActivities(adven)" 
        button 
        detail="false"
        appHighlightHover="rgba(128, 0, 128, 0.2)"
        originalColor="white">
      
        <div class="avatar-container">
          <ion-avatar class="adven-avatar">
            <img [src]="adven.media?.thumbnail || 'https://ionicframework.com/docs/img/demos/avatar.svg'" 
                 [alt]="adven.name + ' ' + adven.surname" />
          </ion-avatar>
        </div>
        
        <ion-card-header>
          <ion-card-title>{{adven.name}}</ion-card-title>
          <ion-card-subtitle>{{adven.surname}}</ion-card-subtitle>
        </ion-card-header>
        
        <div class="click-indicator">
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </div>
      </ion-card>
    </div>
  </div>
  
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
