<ion-content [fullscreen]="true" class="activities-page">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>{{'AVENTUREROS.NOMBRE'|translate}}</ion-title>
    </ion-toolbar>
  
  </ion-header>
  
  <ion-content [fullscreen]="true" >
    <ion-list>
      <ion-card *ngFor="let adven of _advens | async; let i = index" class="animated-entry">
        <ion-item>
          <ion-avatar slot="start" #avatar>
            <img [src]="adven.media?.thumbnail || 'https://ionicframework.com/docs/img/demos/avatar.svg'" />
          </ion-avatar>
        </ion-item>
        <ion-card-header>
          <ion-card-title>{{adven.name}}</ion-card-title>
          <ion-card-subtitle>{{adven.surname}}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-content>
  </ion-content>
