
<ion-header>
  <ion-toolbar>
    <ion-icon slot="start" title="person-outline"></ion-icon>
    <ion-title>
      modal
    </ion-title>
    @if (isMobile) {
      <ion-buttons slot="end">
        <ion-button (click)="dismiss()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    }
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    
      <ion-input label-placement="floating" label="title" fill="outline"  type="text" formControlName="title"></ion-input>
    
    
      <ion-input label-placement="floating" fill="outline" label="location"  type="text" formControlName="location"></ion-input>
    
    
      <ion-input label-placement="floating" fill="outline" label="price"  type="text" formControlName="price"></ion-input>
    
    
      <ion-input label-placement="floating" fill="outline"label="description"  type="text" formControlName="description" class="large-textarea"></ion-input>
    
    
    <ion-button expand="full" type="submit" >crear</ion-button>
  </form>

</ion-content>
